<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Time tracking dashboard</title>
</head>

<body class="h-screen w-full bg-[#0d1323]">
  <main>
    <div class="h-[27rem] absolute rounded-2xl left-38 top-40 w-[16rem] bg-[#1d204b]">
      <p  id="daily-para"  class="absolute hover:cursor-pointer hover:text-white bottom-[6rem] left-[1.6rem] text-stone-400">Daily</p>
      <p id="weekly-para"  class="absolute hover:cursor-pointer bottom-[4rem] left-[1.6rem] text-white ">Weekly</p>
      <p id="monthly-para"  class="absolute hover:cursor-pointer hover:text-white bottom-[2rem] left-[1.6rem] text-stone-400">Monthly</p>
      <div class="h-[18rem] rounded-2xl w-[16rem] absolute bg-[#5746ea]">
        <img src="image-jeremy.png" class="border-4 border-white h-[5rem] absolute top-[2rem] left-[2rem] rounded-full">
        <p class="text-sm absolute top-[8rem] left-[2.2rem] text-stone-200">Report For</p>
        <h1 class="text-3xl absolute bottom-14 left-[2.2rem] font-light text-white">Jeremy <br> Robson </h1>
      </div>
    </div>
    <div class="h-[13rem]   absolute -z-10 rounded-2xl left-[27rem] overflow-hidden top-40 w-[16rem] bg-[#ff8b64] ">
      <img src="icon-work.svg" class="absolute  top-[-1rem] right-7 ">
      <div class="bg-[#1d204b]  h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Work</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="workhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">32hrs</h1>
        <p  class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week - <span id="worklast">36hrs</span></p>
      </div>
    </div>
    <div class="h-[13rem] absolute -z-10 rounded-2xl left-[44.5rem] overflow-hidden top-40 w-[16rem] bg-[#56c2e6] ">
      <img src="icon-play.svg" class="absolute top-[-1rem] right-7 ">
      <div class="bg-[#1d204b] h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Play</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="playhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">10hrs</h1>
        <p class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week - <span id="playlast">8hrs</span></p>
    
      </div>
    </div>

    <div class="h-[13rem] absolute -z-10 rounded-2xl left-[62rem] overflow-hidden top-40 w-[16rem] bg-[#ff5e7d] ">
      <img src="icon-study.svg" class="absolute top-[-1rem] right-7 ">
      <div class="bg-[#1d204b] h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Study</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="studyhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">4hrs</h1>
        <p class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week - <span id="studylast">7hrs</span></p>
    
      </div>
    </div>

    <div class="h-[13rem] absolute -z-10 rounded-2xl left-[27rem] overflow-hidden top-[24rem] w-[16rem] bg-[#4bcf83] ">
      <img src="icon-exercise.svg" class="absolute top-[0.5rem] right-7 ">
      <div class="bg-[#1d204b] h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Exercise</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="exerhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">4hrs</h1>
        <p class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week - <span id="exerlast">5hrs</span></p>
    
      </div>
    </div>
    <div class="h-[13rem] absolute -z-10 rounded-2xl left-[62rem] overflow-hidden top-[24rem] w-[16rem] bg-[#f1c75b] ">
      <img src="icon-self-care.svg" class="absolute top-[-1rem] right-7 ">
      <div class="bg-[#1d204b] h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Self Care</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="selfhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">2hrs</h1>
        <p class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week -  <span id="selflast">2hrs</span> </p>
    
      </div>
    </div>
    <div
      class="h-[13rem] absolute -z-10 rounded-2xl left-[44.5rem] overflow-hidden top-[24rem] w-[16rem] bg-[#7235d1] ">
      <img src="icon-social.svg" class="absolute top-[-1rem] right-7 ">
      <div class="bg-[#1d204b] h-[10.2rem] w-full absolute bottom-0 rounded-sm z-10">
        <p class="absolute top-4 left-5 text-lg text-white font-bold">Social</p>
        <img src="icon-ellipsis.svg" class="absolute right-6 top-7">
        <h1 id="socialhrs" class="absolute top-16 left-4 font-mono text-white text-5xl">5hrs</h1>
        <p class="absolute bottom-5 left-5 text-sm text-slate-400">Last Week - <span id="sociallast">10hrs </span> </p>
    
      </div>
    </div>

  </main>

</body>
<script src="script.js"></script>
</html>
